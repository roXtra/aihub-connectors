name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build, Publish, Release (win-x64)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            global.json

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Check formatting with CSharpier
        run: dotnet csharpier check .

      - name: Restore
        run: dotnet restore AiHubConnectors.sln

      - name: Build
        run: dotnet build AiHubConnectors.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test AiHubConnectors.sln --configuration Release --no-build --no-restore

      - name: Derive version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Restore runtime assets (win-x64)
        run: dotnet restore roXtraAiHubM365Connector/AiHub.Connector/AiHub.Connector.csproj -r win-x64

      - name: Build (win-x64)
        run: dotnet build roXtraAiHubM365Connector/AiHub.Connector/AiHub.Connector.csproj --configuration Release -r win-x64 --no-restore

      - name: Publish (win-x64)
        run: >
          dotnet publish roXtraAiHubM365Connector/AiHub.Connector/AiHub.Connector.csproj
          -c Release -r win-x64 --no-build --no-restore
          -p:PublishSingleFile=true
          -p:SelfContained=false
          -p:ContinuousIntegrationBuild=true
          -p:Version=$VERSION
          -p:InformationalVersion=${{ github.sha }}
          -o out/win-x64

      - name: Package artifact
        run: |
          mkdir -p dist package/roXtraAiHubConnector
          cp -a out/win-x64/. package/roXtraAiHubConnector/
          cd package
          zip -r "../dist/roXtraAiHubConnector-${{ env.VERSION }}-win-x64.zip" "roXtraAiHubConnector"
          cd -

      - name: Upload artifact to workflow (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: release-win-x64-${{ env.VERSION }}
          path: |
            dist/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.zip
